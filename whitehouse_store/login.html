<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WhiteHouse.Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2f3248;
      --accent: #ff6b00;
      --light: #f5f5f5;
      --error: #e74c3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: white;
      width: 90%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .login-header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .login-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .login-header p {
      opacity: 0.8;
      font-size: 14px;
    }
    
    .login-form {
      padding: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
    }
    
    .input-group .icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #777;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      color: var(--accent);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .login-btn:hover {
      background: #e05d00;
      transform: translateY(-2px);
    }
    
    .login-footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
    }
    
    .login-footer a {
      color: var(--accent);
      font-weight: 500;
      text-decoration: none;
    }
    
    .error-message {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    /* Responsif */
    @media (max-width: 480px) {
      .login-container {
        width: 95%;
      }
      
      .login-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Selamat Datang Kembali</h1>
      <p>Masuk untuk melanjutkan ke WhiteHouse.Store</p>
    </div>
    
    <div class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="contoh@email.com" required>
        <i class="fas fa-envelope icon"></i>
        <div class="error-message" id="email-error">Email tidak valid</div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
        <i class="fas fa-lock icon"></i>
        <div class="error-message" id="password-error">Password minimal 8 karakter</div>
      </div>
      
      <div class="forgot-password">
        <a href="#">Lupa Password?</a>
      </div>
      
      <button class="login-btn" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Masuk
      </button>
    </div>
    
    <div class="login-footer">
      Belum punya akun? <a href="#">Daftar disini</a>
    </div>
  </div>

  <script>
    // Validasi Form
    document.getElementById('login-btn').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      
      // Reset error
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      
      // Validasi email
      if (!email.includes('@') || !email.includes('.')) {
        emailError.style.display = 'block';
        return;
      }
      
      // Validasi password
      if (password.length < 8) {
        passwordError.style.display = 'block';
        return;
      }
      
      // Jika validasi sukses
      alert('Login berhasil!');
      // window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
